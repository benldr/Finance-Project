{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for item in symbols_with_stock %}
                    <option value={{ item["symbol"] }}>{{ item["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="1">
            <!-- Would like to use JavaScript to put upper limit of stocks to sell as the number that you actually own but can't work out how to do it.-->
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
